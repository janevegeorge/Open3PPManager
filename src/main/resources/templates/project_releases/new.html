<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>New Project Version | Open 3PP Manager</title>
        <link href="../../static/bootstrap-4.5.0/css/bootstrap.css" rel="stylesheet" th:href="@{/bootstrap-4.5.0/css/bootstrap.min.css}"/>
        <script src="../../static/jquery-3.5.1/jquery-3.5.1.min.js" th:src="@{/jquery-3.5.1/jquery-3.5.1.min.js}"></script>
        <script src="../../static/bootstrap-4.5.0/js/bootstrap.bundle.min.js" th:src="@{/bootstrap-4.5.0/js/bootstrap.bundle.min.js}"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div th:replace="/fragments/navbar.html :: nav"></div>
            <form action="/new" class="form-horizontal" method="post" th:action="@{/projects/{projectId}/releases/new(projectId=${projectId})}" id="newVersionForm" th:fragment="newVersionForm (projectId, projectName)">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${projectId!=null}">
                            <input type="hidden" id="projectId" name="projectId" th:value="${projectId}">
                        </div>
                        <div th:if="${projectName!=null}">
                            <div class="form-group row">
                                <label for="projectName" class="col-sm-4 col-form-label">Project</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" id="projectName" th:value="${projectName}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="version">Version:</label>
                            <input type="text" class="form-control" id="version" name="version">
                        </div>
                        <div class="form-group">
                            <label for="baseVersion">Based on:</label>
                            <input type="text" class="form-control" id="baseVersion" name="baseVersion">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-sm mt-2">Save</button>
            </form>
        </div>
        <div th:replace="/fragments/footer.html :: footer"></div>
    </body>
</html>
