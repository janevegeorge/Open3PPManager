<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Project Release Details | Open FOSS Manager</title>
        <link href="../../static/bootstrap-4.5.0/css/bootstrap.css" rel="stylesheet" th:href="@{/bootstrap-4.5.0/css/bootstrap.css}"/>
        <script src="../../static/jquery-3.5.1/jquery-3.5.1.min.js" th:src="@{/jquery-3.5.1/jquery-3.5.1.min.js}"></script>
        <script src="../../static/bootstrap-4.5.0/js/bootstrap.bundle.min.js" th:src="@{/bootstrap-4.5.0/js/bootstrap.bundle.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <div th:replace="/fragments/navbar.html :: nav"></div>
            <div th:unless="${project!=null and release!=null}">
                No Project or Release found.
            </div>
            <div th:if="${project!=null and release!=null}">
                <div class="card">
                    <h5 class="card-header">Project Release Details</h5>
                    <div class="card-body">
                        <h5 class="card-title"><div th:text="${project.name}"></div></h5>
                        <h6 class="card-subtitle mb-2 text-muted"><div th:text="${release.version}"></div></h6>
                        <p class="card-text"><div th:text="${project.description}"></div></p>
                    </div>
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#new3ppLibrary">
                        Add New 3PP Library
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="new3ppLibrary" tabindex="-1" role="dialog" aria-labelledby="new3ppLibraryLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="new3ppLibraryLabel">Add New 3PP Library</h5>
                                </div>
                                <div class="modal-body">
                                    <div th:replace="/3pp_libraries/new.html :: new3ppLibraryForm(projectId=${project.id}, projectName=${project.name}, releaseVersion=${release.version})"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:unless="${release.libraries!=null and !release.libraries.empty}">
                        No 3PP libraries added! Add a 3PP library to see it here.
                    </div>
                    <div th:if="${release.libraries!=null and !release.libraries.empty}">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Version</th>
                                <th>Base Version</th>
                                <th>3PP Libraries</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="release: ${project.releases}">
                                <td><a href="#" th:href="@{/projects/{id}(id=${release.version})}"><div th:text="${release.version}"></div></a></td>
                                <td><a href="#" th:href="@{/projects/{id}(id=${release.baseVersion})}"><div th:text="${release.baseVersion}"></div></a></td>
                                <td>
                                    <a href="#" th:href="@{/projects/{id}(id=${release.version})}">
                                        <div th:if="${release.libraries!=null}">
                                            <div th:text="${#lists.size(release.libraries)}"></div> libraries
                                        </div>
                                        <div th:unless="${release.libraries!=null}">
                                            0 libraries
                                        </div>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
