<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Projects | Open 3PP Manager</title>
        <link href="../../static/bootstrap-4.5.0/css/bootstrap.css" rel="stylesheet" th:href="@{/bootstrap-4.5.0/css/bootstrap.min.css}"/>
        <script src="../../static/jquery-3.5.1/jquery-3.5.1.min.js" th:src="@{/jquery-3.5.1/jquery-3.5.1.min.js}"></script>
        <script src="../../static/bootstrap-4.5.0/js/bootstrap.bundle.min.js" th:src="@{/bootstrap-4.5.0/js/bootstrap.bundle.min.js}"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div th:replace="/fragments/navbar.html :: nav"></div>
            <button class="btn btn-primary btn-sm my-1" data-toggle="modal" data-target="#newProject">
                Add / Edit Project
            </button>
            <!-- Modal -->
            <div class="modal fade" id="newProject" tabindex="-1" role="dialog" aria-labelledby="newProjectLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newProjectLabel">Add / Edit Project</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div th:replace="/projects/new.html :: newProjectForm"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:unless="${projects!=null and !projects.empty}">
                No projects found! Add a new project to see it here.
            </div>
            <div th:if="${projects!=null and !projects.empty}">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Project Name</th>
                            <th>Owner</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="project: ${projects}">
                            <td><a href="#" th:href="@{/projects/{id}(id=${project.id})}"><div th:text="${project.name}"></div></a></td>
                            <td th:text="${project.owner.fname}+' '+${project.owner.lname}+'('+${project.owner.username}+')'">Owner Name</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:replace="/fragments/footer.html :: footer"></div>
    </body>
</html>
