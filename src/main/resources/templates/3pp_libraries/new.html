<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>New 3PP Library | Open 3PP Manager</title>
        <link href="../../static/bootstrap-4.5.0/css/bootstrap.css" rel="stylesheet" th:href="@{/bootstrap-4.5.0/css/bootstrap.css}"/>
        <script src="../../static/jquery-3.5.1/jquery-3.5.1.min.js" th:src="@{/jquery-3.5.1/jquery-3.5.1.min.js}"></script>
        <script src="../../static/bootstrap-4.5.0/js/bootstrap.bundle.min.js" th:src="@{/bootstrap-4.5.0/js/bootstrap.bundle.min.js}"></script>
    </head>
    <body>
        <div class="container pb-5 mb-auto">
            <div th:replace="/fragments/navbar.html :: nav"></div>
            <form action="/new" class="form-horizontal" method="post" th:action="@{/3pp_libraries/new}" id="new3ppLibraryForm" th:fragment="new3ppLibraryForm (projectId, releaseVersion)">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${projectId!=null and releaseVersion!=null}">
                            <input type="hidden" id="projectId" name="projectId" th:value="${projectId}">
                            <input type="hidden" id="version" name="version" th:value="${releaseVersion}">
                        </div>
                        <input type="hidden" id="library.id" name="library.id">
                        <script src="../../static/bootstrap-4.5.0/js/bootstrap.bundle.min.js" th:src="@{/jQuery-Autocomplete-1.4.11/jquery.autocomplete.min.js}"></script>
                        <style>
                            .autocomplete-suggestions { border: 1px solid #999; background: #FFF; overflow: auto; }
                            .autocomplete-suggestion { padding: 2px 5px; white-space: nowrap; overflow: hidden; }
                            .autocomplete-selected { background: #F0F0F0; }
                            .autocomplete-suggestions strong { font-weight: normal; color: #3399FF; }
                            .autocomplete-group { padding: 2px 5px; }
                            .autocomplete-group strong { display: block; border-bottom: 1px solid #000; }
                        </style>
                        <input type="text" class="form-control" id="library.name" name="library.name" placeholder="3PP Library Name">
                        <script>
                        $( function() {
                            $( "input[id='library.name']" ).autocomplete({
                                serviceUrl: '/api/libraries',
                                paramName: 'namePattern',
                                transformResult: function(libraries) {
                                    return {
                                        suggestions: $.map(JSON.parse(libraries), function(library) {
                                            return { value: ((library.softwareData && library.softwareData.vendor) ? library.softwareData.vendor + " ": "")
                                                     + library.name,
                                                     data: library };
                                        })
                                    };
                                },
                                onSelect: function (suggestion) {
                                    console.log(suggestion);
                                    if(suggestion != null && suggestion.data != null) {
                                        $( "input[id='library.id']" ).val(suggestion.data.id);
                                        $( "input[id='library.name']" ).val(suggestion.data.name);

                                        if(suggestion.data.softwareData != null) {
                                            if(suggestion.data.softwareData.vendor!= null) $( "input[id='library.softwareData.vendor']" ).val(suggestion.data.softwareData.vendor);
                                            if(suggestion.data.softwareData.downloadUrl!= null) $( "input[id='library.softwareData.downloadUrl']" ).val(suggestion.data.softwareData.downloadUrl);

                                            if(suggestion.data.softwareData.softwareType!= null) {
                                                var softwareType = $('select[id="library.softwareData.softwareType"] option[value="' + suggestion.data.softwareData.softwareType + '"]');
                                                if(softwareType != null) {
                                                    softwareType.prop('selected', true);
                                                } else {
                                                    $( 'select[id="library.softwareData.softwareType"] option[value="UNKNOWN"]').prop('selected', true)
                                                }
                                            }

                                            if(suggestion.data.softwareData.platform!= null) $( "input[id='library.softwareData.platform']" ).val(suggestion.data.softwareData.platform);
                                        }

                                        if(suggestion.data.tradeCompliance != null) {
                                            if(suggestion.data.tradeCompliance.countryCode!= null) $( "input[id='library.tradeCompliance.countryCode']" ).val(suggestion.data.tradeCompliance.countryCode);
                                            if(suggestion.data.tradeCompliance.euECCN!= null) $( "input[id='library.tradeCompliance.euECCN']" ).val(suggestion.data.tradeCompliance.euECCN);
                                            if(suggestion.data.tradeCompliance.usECCN!= null) $( "input[id='library.tradeCompliance.usECCN']" ).val(suggestion.data.tradeCompliance.usECCN);
                                            if(suggestion.data.tradeCompliance.bisAuthorization!= null) $( "input[id='library.tradeCompliance.bisAuthorization']" ).val(suggestion.data.tradeCompliance.bisAuthorization);
                                            if(suggestion.data.tradeCompliance.encryptionProtocol!= null) $( "input[id='library.tradeCompliance.encryptionProtocol']" ).val(suggestion.data.tradeCompliance.encryptionProtocol);
                                        }
                                    }
                                }
                            });
                        });
                        </script>
                    </div>
                </div>
                <div class="card" style="background-color:#FEE5BB;">
                    <h5 class="card-header">Software Data</h5>
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col"><input type="text" class="form-control" id="library.softwareData.vendor" name="library.softwareData.vendor" placeholder="Vendor Name"></div>
                            <div class="col"><input type="text" class="form-control" id="library.softwareData.downloadUrl" name="library.softwareData.downloadUrl" placeholder="Download URL"></div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <select class="form-control" name="library.softwareData.softwareType" id="library.softwareData.softwareType">
                                    <option selected>Choose Software Type...</option>
                                    <option th:each="softwareType : ${T(me.janeve.oss.o3ppm.entities.SoftwareType).values()}"
                                            th:value="${softwareType.name()}" th:text="${softwareType.displayName}"></option>
                                </select>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="libraryVersion" name="libraryVersion" placeholder="Version">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="library.softwareData.platform" name="library.softwareData.platform" placeholder="OS Platform">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" style="background-color:#B9E3A6;">
                    <h5 class="card-header">Trade Compliance</h5>
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col"><input type="text" class="form-control" id="library.tradeCompliance.countryCode" name="library.tradeCompliance.countryCode" placeholder="ISO 3166 Country Code"></div>
                            <div class="col"><input type="text" class="form-control" id="library.tradeCompliance.euECCN" name="library.tradeCompliance.euECCN" placeholder="EU ECCN No."></div>
                            <div class="col"><input type="text" class="form-control" id="library.tradeCompliance.usECCN" name="library.tradeCompliance.usECCN" placeholder="US ECCN No."></div>
                            <div class="col"><input type="text" class="form-control" id="library.tradeCompliance.bisAuthorization" name="library.tradeCompliance.bisAuthorization" placeholder="BIS Authorization"></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="text" class="form-control" id="library.tradeCompliance.encryptionProtocol" name="library.tradeCompliance.encryptionProtocol" placeholder="Encryption Protocol"></div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-sm mt-2">Save</button>
            </form>
        </div>
        <div th:replace="/fragments/footer.html :: footer"></div>
    </body>
</html>
