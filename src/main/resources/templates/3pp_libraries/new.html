<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>New 3PP Library | Open FOSS Manager</title>
        <link href="../../static/bootstrap-4.5.0/css/bootstrap.css" rel="stylesheet" th:href="@{/bootstrap-4.5.0/css/bootstrap.css}"/>
        <script src="../../static/jquery-3.5.1/jquery-3.5.1.min.js" th:src="@{/jquery-3.5.1/jquery-3.5.1.min.js}"></script>
        <script src="../../static/bootstrap-4.5.0/js/bootstrap.bundle.min.js" th:src="@{/bootstrap-4.5.0/js/bootstrap.bundle.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <div th:replace="/fragments/navbar.html :: nav"></div>
            <form action="/new" class="form-horizontal" method="post" th:action="@{/3pp_libraries/new}" id="new3ppLibraryForm" th:fragment="new3ppLibraryForm (projectId, projectName, releaseVersion)">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${projectId!=null and releaseVersion!=null}">
                            <input type="hidden" id="projectId" name="projectId" th:value="${projectId}">
                            <input type="hidden" id="version" name="version" th:value="${releaseVersion}">
                        </div>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
                <div class="card">
                    <h5 class="card-header">Software Data</h5>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="softwareData.vendor">Vendor:</label>
                            <input type="text" class="form-control" id="softwareData.vendor" name="softwareData.vendor">
                        </div>
                        <div class="form-group">
                            <label for="softwareData.downloadUrl">Download Url:</label>
                            <input type="text" class="form-control" id="softwareData.downloadUrl" name="softwareData.downloadUrl">
                        </div>
                        <div class="form-group">
                            <label for="softwareData.softwareType">Software Type:</label>
                            <select class="form-control" name="softwareData.softwareType" id="softwareData.softwareType">
                                <option th:each="softwareType : ${T(me.janeve.oss.ofoss.entities.SoftwareType).values()}"
                                        th:value="${softwareType.name()}" th:text="${softwareType.displayName}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="softwareData.softwareVersion">Software Version:</label>
                            <input type="text" class="form-control" id="softwareData.softwareVersion" name="softwareData.softwareVersion">
                        </div>
                        <div class="form-group">
                            <label for="softwareData.platform">OS Platform:</label>
                            <input type="text" class="form-control" id="softwareData.platform" name="softwareData.platform">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary btn-sm">Submit</button>
            </form>
        </div>
    </body>
</html>
